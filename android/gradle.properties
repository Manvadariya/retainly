org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
\
# Workaround Kotlin daemon incremental cache crashes on Windows when plugin sources are under %LOCALAPPDATA% and project on a different drive (C: vs D:)
# See errors like: "Could not close incremental caches ... this and base files have different roots"
kotlin.incremental=false
kotlin.incremental.java=false
kotlin.incremental.js=false
kotlin.caching.enabled=false
# Give the Kotlin daemon a bit more room (optional)
kotlin.daemon.jvmargs=-Xms512m -Xmx2048m -XX:MaxMetaspaceSize=1024m
